<ion-content>
  <ion-grid>
    <ion-row class="row" style="justify-content: space-between">
      <ion-button (click)="closeSesion()">
        <ion-icon
          src="../../../assets/icons/ic-log-out.svg"
          id="log-out-icon"
        ></ion-icon>
      </ion-button>
      <ion-button (click)="goToChats()">
        <div *ngIf="notifications">
          <ion-icon
            src="../../../assets/icons/ic-chat.svg"
            id="log-out-icon"
          ></ion-icon>
          <div class="notification"></div>
        </div>
        <ion-icon
          *ngIf="!notifications"
          src="../../../assets/icons/ic-chat.svg"
          id="log-out-icon"
        ></ion-icon>
      </ion-button>
    </ion-row>

    <ion-col>
      <ion-row class="top">
        <label id="active"> inicio </label>
        <label id="open-modal"> crear post </label>
      </ion-row>

      <div *ngIf="!posts && !postsArrived">
        <div class="center-spinner">
          <span>Cargando los posts</span>
          <ion-spinner></ion-spinner>
        </div>
      </div>
      <div *ngIf="!posts && postsArrived">
        <div class="center-spinner">
          <span>Actualmente no hay ningún post</span>
        </div>
      </div>

      <div *ngIf="posts">
        <div *ngFor="let post of posts">
          <ion-row class="content-holder">
            <div style="margin-right: 10px">
              <ion-row>
                <img
                  class="profile-img"
                  src="{{post.user.avatar}}"
                  onerror="this.onerror=null;this.src='https://picsum.photos/id/237/1000/1000';"
                  (click)="goToProfile(post.user.username)"
                />
              </ion-row>
              <ion-row style="display: flex; justify-content: center">
                <ion-icon
                  *ngIf="!post.hasLiked"
                  src="../../../assets/icons/ic-heart-filled.svg"
                  id="like-icon"
                  (click)="toggleLike(post)"
                >
                </ion-icon>
                <ion-icon
                  *ngIf="post.hasLiked"
                  src="../../../assets/icons/ic-heart-empty.svg"
                  id="like-icon"
                  (click)="toggleLike(post)"
                >
                </ion-icon>
              </ion-row>
              <ion-row style="display: flex; justify-content: center">
                <ion-icon
                  src="../../../assets/icons/ic-share3.svg"
                  id="share-icon"
                  (click)="copyUrlToPost(post.id)"
                >
                </ion-icon>
              </ion-row>
            </div>

            <div>
              <ion-row>
                <img
                  src="{{post.image}}"
                  class="post-image"
                  (click)="goToPost(post.id)"
                />
              </ion-row>
              <ion-row>
                <label
                  class="username"
                  (click)="goToProfile(post.user.username)"
                >
                  @{{post.user.username}}
                </label>
              </ion-row>
              <ion-row> </ion-row>
            </div>
          </ion-row>
        </div>
      </div>
    </ion-col>
  </ion-grid>
</ion-content>

<ion-modal
  mode="ios"
  trigger="open-modal"
  style="--height: 99%; --max-width: 440px"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-row>
          <ion-title>Nuevo post</ion-title>
        </ion-row>

        <ion-buttons slot="start">
          <ion-button (click)="cancel()">
            <ion-icon
              src="../../../assets/icons/ic-close.svg"
              id="close-icon"
              style="margin-left: 52px"
            ></ion-icon>
          </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
          <ion-button
            (click)="confirm()"
            [strong]="true"
            id="publish-button"
            [disabled]="img === undefined || description === undefined || description === '' || description === ''"
          >
            Publicar
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="wrapper">
        <p class="text">OBLIGATORIO: Añade tu outfit</p>
        <ion-button
          fill="clear"
          (click)="takePicture()"
          shape="round"
          id="outfit-button"
          style="--background: none"
        >
          <ion-col id="add-outfit">
            <ion-icon
              src="../../../assets/icons/ic-add.svg"
              id="add-icon"
            ></ion-icon>
            <span id="button-text">Añadir outfit</span>
          </ion-col>
        </ion-button>
      </div>
      <ion-item lines="none" style="margin-bottom: 20px">
        <ion-textarea
          type="text"
          id="text-descripcion"
          placeholder="Descripción del post"
          [(ngModel)]="description"
          [autoGrow]="true"
          [maxlength]="255"
          [counter]="true"
        ></ion-textarea>
      </ion-item>

      <hr style="background: #fff" />

      <ion-col>
        <ion-row>
          <p class="text" style="margin-top: 20px; width: max-content">
            OPCIONAL: Indíca donde has usado este outfit
          </p>
        </ion-row>
        <ion-item lines="none" style="margin-bottom: 20px">
          <ion-input
            type="text"
            id="eventName"
            placeholder="Nombre del evento"
            [(ngModel)]="eventName"
          ></ion-input>
        </ion-item>
        <ion-item lines="none" style="margin-bottom: 20px">
          <ion-input
            type="text"
            id="eventDescription"
            placeholder="Descripción del evento"
            [(ngModel)]="eventDescription"
          ></ion-input>
        </ion-item>
        <ion-item lines="none" style="margin-bottom: 20px">
          <ion-input
            type="text"
            id="eventLocality"
            placeholder="Localización del evento"
            [(ngModel)]="eventLocality"
          ></ion-input>
        </ion-item>
        <ion-button
          id="open-custom-dialog"
          expand="block"
          style="--background: #fff"
        >
          Con quien he quedado
        </ion-button>

        <ion-modal
          id="example-modal"
          #modal
          trigger="open-custom-dialog"
          style="
            --height: 70%;
            --max-width: 440px;
            --border-width: 1px;
            --border-style: solid;
            --border-color: #fff;
            --border-radius: 10px;
          "
        >
          <ng-template>
            <div
              class="wrapper"
              style="padding: 10px; overflow-y: scroll; height: 100%"
            >
              <h1
                style="
                  font-size: 18px;
                  font-style: normal;
                  font-weight: 400;
                  line-height: normal;
                "
              >
                Selecciona los amigos con los que has usado la ropa
              </h1>

              <ion-list>
                <ion-item
                  button="true"
                  detail="false"
                  *ngFor="let user of following"
                  (click)="selectUser(user)"
                  [ngClass]="{'selected': eventFriends.includes(user.id) }"
                >
                  <img
                    class="profile-img"
                    style="margin: 10px"
                    src="{{user.avatar}}"
                    onerror="this.src = 'https://images.hola.com/imagenes/mascotas/20210217184541/gatos-gestos-lenguaje-significado/0-922-380/gatos-gestos-m.jpg?tx=w_680'"
                  />
                  <ion-label>{{user.username}}</ion-label>
                </ion-item>

                <label *ngIf="following.length === 0"
                  >No estas siguiendo a ningún usuario</label
                >

                <div
                  style="
                    width: 100%;
                    justify-content: center;
                    display: flex;
                    margin-top: 20px;
                  "
                >
                  <ion-button
                    (click)="modal.dismiss()"
                    style="--background: #fff; width: 150px"
                  >
                    Aceptar
                  </ion-button>
                </div>
              </ion-list>
            </div>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-content>
  </ng-template>
</ion-modal>
