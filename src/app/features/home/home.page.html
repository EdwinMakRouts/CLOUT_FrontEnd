<ion-content>
  <ion-grid>
    <ion-row class="row">
      <ion-button (click)="closeSesion()">
        <ion-icon
          src="../../../assets/icons/ic-log-out.svg"
          id="log-out-icon"
        ></ion-icon>
      </ion-button>
    </ion-row>

    <ion-col>
      <ion-row class="top">
        <label id="active"> inicio </label>
        <label id="open-modal"> crear post </label>
      </ion-row>

      <div *ngIf="!posts && !postsArrived">
        <div class="center-spinner">
          <span>Cargando los posts</span>
          <ion-spinner></ion-spinner>
        </div>
      </div>
      <div *ngIf="!posts && postsArrived">
        <div class="center-spinner">
          <span>Actualmente no hay ningún post</span>
        </div>
      </div>

      <div *ngIf="posts">
        <div *ngFor="let post of posts">
          <ion-row class="content-holder">
            <div style="margin-right: 20px">
              <ion-row>
                <img
                  class="profile-img"
                  src="{{post.user.avatar}}"
                  onerror="this.onerror=null;this.src='https://picsum.photos/id/237/1000/1000';"
                  (click)="goToProfile(post.user.username)"
                />
              </ion-row>
              <ion-row style="display: flex; justify-content: center">
                <ion-icon
                  *ngIf="!post.hasLiked"
                  src="../../../assets/icons/ic-heart-filled.svg"
                  id="like-icon"
                  (click)="toggleLike(post)"
                >
                </ion-icon>
                <ion-icon
                  *ngIf="post.hasLiked"
                  src="../../../assets/icons/ic-heart-empty.svg"
                  id="like-icon"
                  (click)="toggleLike(post)"
                >
                </ion-icon>
              </ion-row>
              <ion-row style="display: flex; justify-content: center">
                <ion-icon
                  src="../../../assets/icons/ic-share3.svg"
                  id="share-icon"
                  (click)="copyUrlToPost(post.id)"
                >
                </ion-icon>
              </ion-row>
            </div>

            <div>
              <ion-row>
                <img
                  src="{{post.image}}"
                  class="post-image"
                  (click)="goToPost(post.id)"
                />
              </ion-row>
              <ion-row>
                <label
                  class="username"
                  (click)="goToProfile(post.user.username)"
                >
                  @{{post.user.username}}
                </label>
              </ion-row>
              <ion-row> </ion-row>
            </div>
          </ion-row>
        </div>
      </div>
    </ion-col>
  </ion-grid>
</ion-content>

<ion-modal mode="ios" trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">
            <ion-icon
              src="../../../assets/icons/ic-close.svg"
              id="close-icon"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Nuevo post</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true" id="publish-button"
            >Publicar</ion-button
          >
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="wrapper">
        <p class="text">Añade tu outfit</p>
        <ion-button
          fill="clear"
          (click)="takePicture()"
          shape="round"
          id="outfit-button"
          style="--background: none"
        >
          <ion-col id="add-outfit">
            <ion-icon
              src="../../../assets/icons/ic-add.svg"
              id="add-icon"
            ></ion-icon>
            <span id="button-text">add outfit</span>
          </ion-col>
        </ion-button>
      </div>
      <ion-item lines="none" class="description-holder">
        <ion-textarea
          type="text"
          id="text-descripcion"
          placeholder="Descripción del post"
          [(ngModel)]="description"
          [autoGrow]="true"
          [maxlength]="255"
          [counter]="true"
        ></ion-textarea>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
