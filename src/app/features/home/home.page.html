<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <post *ngFor="let post of posts" [post]="post"></post>
  </ion-list>
  <div *ngIf="!posts.length && !postsArrived">
    <div class="center-spinner">
      <span>Cargando los posts</span>
      <ion-spinner></ion-spinner>
    </div>
  </div>
  <div *ngIf="!posts.length && postsArrived">
    <div class="center-spinner">
      <span>Actualmente no hay ningún post</span>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button id="open-modal">
      <ion-label>Post</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-modal mode="ios" trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Nuevo post</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Publicar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="wrapper">
        <ion-button fill="clear" (click)="takePicture()">
          <ion-label>Imagen</ion-label>
        </ion-button>
        <img *ngIf="img" [src]="img" alt="Foto" />
      </div>
      <ion-item>
        <ion-input
          label="Introduce una descripción"
          labelPlacement="stacked"
          type="text"
          placeholder="Descripción del post"
          [(ngModel)]="description"
        ></ion-input>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-select aria-label="Etiquetas" placeholder="Elige algunas de estas etiquetas" [multiple]="true" [(ngModel)]="selectedEtiquetas">
            <ion-select-option *ngFor="let etiqueta of etiquetas" [value]="etiqueta.value">{{etiqueta.label}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
