<ion-content>
  <ion-grid>
    <ion-col>
      <ion-row class="top">
        <label id="active"> inicio </label>
        <label id="open-modal"> crear post </label>
      </ion-row>

      <div *ngIf="!posts.length && !postsArrived">
        <div class="center-spinner">
          <span>Cargando los posts</span>
          <ion-spinner></ion-spinner>
        </div>
      </div>
      <div *ngIf="!posts.length && postsArrived">
        <div class="center-spinner">
          <span>Actualmente no hay ningún post</span>
        </div>
      </div>

      <div *ngIf="posts.length" class="event">
        <div *ngFor="let post of posts" class="post-container">
          <ion-row>
            <div class="function-container">
              <ion-row>
                <img
                  class="profile-img"
                  src=""
                  onerror="this.onerror=null;this.src='https://picsum.photos/id/237/1000/1000';"
                />
              </ion-row>
              <ion-row>
                <ion-icon
                  src="../../../assets/icons/ic-heart-filled.svg"
                  id="like-icon"
                >
                </ion-icon>
              </ion-row>
              <ion-row>
                <ion-icon
                  src="../../../assets/icons/ic-comments.svg"
                  id="comment-icon"
                >
                </ion-icon>
              </ion-row>
            </div>

            <ion-col>
              <ion-row>
                <img
                  src=""
                  class="post-image"
                  onerror="this.onerror=null;this.src='https://picsum.photos/id/237/1000/1000';"
                />
              </ion-row>
              <ion-row>
                <label class="username"> @username </label>
              </ion-row>
              <ion-row> </ion-row>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </ion-col>
  </ion-grid>
</ion-content>

<ion-modal mode="ios" trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">
            <ion-icon
              src="../../../assets/icons/ic-close.svg"
              id="close-icon"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Nuevo post</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true" id="publish-button"
            >Publicar</ion-button
          >
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="wrapper">
        <p class="text">Añade tu outfit</p>
        <ion-button
          fill="clear"
          (click)="takePicture()"
          shape="round"
          id="outfit-button"
        >
          <ion-col id="add-outfit">
            <ion-icon
              src="../../../assets/icons/ic-add.svg"
              id="add-icon"
            ></ion-icon>
            <span id="button-text">add outfit</span>
          </ion-col>
        </ion-button>
      </div>
      <ion-item lines="none">
        <ion-textarea
          type="text"
          id="text-descripcion"
          placeholder="Descripción del post"
          [(ngModel)]="description"
        ></ion-textarea>
      </ion-item>
      <ion-list>
        <ion-item lines="none">
          <ion-select
            id="text-etiquetas"
            aria-label="Etiquetas"
            placeholder="Añade algunas etiquetas"
            [multiple]="true"
            [(ngModel)]="selectedEtiquetas"
          >
            <ion-select-option
              *ngFor="let etiqueta of etiquetas"
              [value]="etiqueta.value"
              >{{etiqueta.label}}</ion-select-option
            >
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
