<ion-header [translucent]="true">
  <ion-toolbar id="close-placeholder">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goTo('settings')">
        <ion-icon
          src="../../../assets/icons/ic-settings.svg"
          id="settings-icon"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col>
      <ion-row>
        <ion-col>
          <h2 class="user-name">@{{username}}</h2>
          <h2 class="user-bio" id="bio">{{bio}}</h2>
          <ion-row>
            <a href="{{instagram}}" target="_blank">
              <ion-icon
                src="../../../assets/icons/ic-instagram.svg"
                id="instagram-icon"
                onerror="src = 'www.instagram.com'"
              ></ion-icon>
            </a>
            
            <a href="{{twitter}}" target="_blank">
              <ion-icon
                src="../../../assets/icons/ic-twitter.svg"
                id="twitter-icon"
                onerror="src = 'www.twitter.com'"
              ></ion-icon>
            </a>
            

            <a href="{{pinterest}}" target="_blank">
              <ion-icon
                src="../../../assets/icons/ic-pinterest.svg"
                id="pinterest-icon"
                onerror="src = 'www.pinterest.com'"
              ></ion-icon>
            </a>
          </ion-row>
        </ion-col>
        <ion-col>
          <img
            src="{{avatar}}"
            alt="Avatar"
            onerror="this.src = 'https://images.hola.com/imagenes/mascotas/20210217184541/gatos-gestos-lenguaje-significado/0-922-380/gatos-gestos-m.jpg?tx=w_680'"
            class="user-avatar"
          />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p class="text">my outfits</p>
          <ion-row>
            <div class="horizontal-scroll">
              <ion-col *ngFor="let outfit of outfits">
                <img
                  src="{{outfit.imageUrl}}"
                  alt="Post image"
                  onerror="this.src = 'https://images.hola.com/imagenes/mascotas/20210217184541/gatos-gestos-lenguaje-significado/0-922-380/gatos-gestos-m.jpg?tx=w_680'"
                  class="post-avatar"
                />
                <h2 class="post-description">{{outfit.description}}</h2>
              </ion-col>
            </div>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
