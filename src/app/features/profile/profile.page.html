<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile">
    <div class="avatar-section">
      <img
        src="avatar.jpg"
        alt="Avatar"
        onerror="this.src = 'https://images.hola.com/imagenes/mascotas/20210217184541/gatos-gestos-lenguaje-significado/0-922-380/gatos-gestos-m.jpg?tx=w_680'"
        class="user-avatar"
      />
      <h2 class="user-name">{{username}}</h2>
    </div>
    <div class="info-profile">
      <h2 class="user-email">Email: {{email}}</h2>
      <h2 class="user-firstname">Nombre: {{firstname}}</h2>
      <h2 class="user-lastname">Apellido: {{lastname}}</h2>
      <h2 class="user-height">Altura: {{height}}</h2>
      <h2 class="user-weight">Peso: {{weight}}</h2>
      <h2 class="user-borndate">Fecha de nacimiento: {{borndate}}</h2>
    </div>
  </div>
  <ion-button class="but1" fill="solid" (click)="goTo('settings')"
    >Editar Perfil</ion-button
  >
</ion-content>
