<ion-header [translucent]="true">
  <ion-toolbar id="close-placeholder">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goToProfile()">
        <ion-icon
          src="../../../assets/icons/ic-close.svg"
          id="close-icon"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>liked outfits</h3>
  <ion-grid>
    <div *ngFor="let posts of arrayOfArrays" class="post-container">
      <div *ngFor="let post of posts" class="post-wrapper">
        <img
          [src]="post.image"
          alt="Avatar"
          onerror="this.src = 'https://images.hola.com/imagenes/mascotas/20210217184541/gatos-gestos-lenguaje-significado/0-922-380/gatos-gestos-m.jpg?tx=w_680'"
          class="post-image"
        />
        <ion-label>{{post.username}}</ion-label>
      </div>
    </div></ion-grid
  >
</ion-content>
